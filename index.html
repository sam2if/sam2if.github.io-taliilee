  <script>

    // Function to save guestbook entries to local storage
function saveGuestbookEntry(name, message) {
  var entries = JSON.parse(localStorage.getItem('guestbookEntries')) || [];

  var entry = {
    name: name,
    message: message
  };

  entries.push(entry);
  localStorage.setItem('guestbookEntries', JSON.stringify(entries));
}

// Function to load guestbook entries from local storage
function loadGuestbookEntries() {
  var entries = JSON.parse(localStorage.getItem('guestbookEntries')) || [];

  var guestbookEntries = document.getElementById('guestbookEntries');
  guestbookEntries.innerHTML = '';

  for (var i = 0; i < entries.length; i++) {
    var entry = entries[i];
    var entryElement = document.createElement('div');
    entryElement.classList.add('guestbook-entry');
    entryElement.innerHTML = '<h4>' + entry.name + '</h4><p>' + entry.message + '</p>';
    guestbookEntries.appendChild(entryElement);
  }
}

// Add event listener to the form submission
var guestbookForm = document.getElementById('guestbookForm');
guestbookForm.addEventListener('submit', function(event) {
  event.preventDefault();

  var nameInput = document.getElementById('nameInput');
  var messageInput = document.getElementById('messageInput');

  var name = nameInput.value;
  var message = messageInput.value;

  // Save the entry to local storage
  saveGuestbookEntry(name, message);

  // Load guestbook entries from local storage
  loadGuestbookEntries();

  // Clear the form inputs
  nameInput.value = '';
  messageInput.value = '';
});

// Load guestbook entries on page load
window.addEventListener('load', function() {
  loadGuestbookEntries();
});
